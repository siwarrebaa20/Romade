<!DOCTYPE html>
<html>
<head>
    <title>Ajouter un équipement</title>
</head>
<body>
    <h1>Ajouter un équipement pour la station : {{ station.nom }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ajouter</button>
    </form>

    <a href="{% url 'equipment_list' station.id %}">Retour à la liste des équipements</a>
</body>
</html>
