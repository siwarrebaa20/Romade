<!DOCTYPE html>
<html>
<head>
    <title>Supprimer un équipement</title>
</head>
<body>
    <h1>Supprimer l'équipement : {{ equipment.nom }}</h1>
    <p>Êtes-vous sûr de vouloir supprimer cet équipement ?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirmer la suppression</button>
    </form>

    <a href="{% url 'equipment_list' station.id %}">Retour à la liste des équipements</a>
</body>
</html>
