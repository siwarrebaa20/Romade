<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une station</title>
    <!-- Lien vers Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Ajouter une nouvelle station</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>

        {% if form.errors %}
            <div class="alert alert-danger mt-3">
                <h3>Il y a des erreurs dans votre formulaire :</h3>
                <ul>
                    {% for field, errors in form.errors.items %}
                        <li><strong>{{ field }}:</strong> {{ errors }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <a href="{% url 'station_list' %}" class="btn btn-secondary mt-3">Retour Ã  la liste des stations</a>
    </div>

    <!-- Lien vers Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
