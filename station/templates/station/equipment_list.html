<!DOCTYPE html>
<html>
<head>
    <title>Liste des équipements de la station</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Liste des équipements pour la station : {{ station.nom }}</h1>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Type</th>
                    <th>Date d'installation</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for equipment in equipments %}
                <tr>
                    <td>{{ equipment.nom }}</td>
                    <td>{{ equipment.type }}</td>
                    <td>{{ equipment.date_installation|date:"d M Y" }}</td>
                    <td>
                        <a href="{% url 'edit_equipment' station.id equipment.id %}" class="btn btn-primary btn-sm">Modifier</a>
                        <a href="{% url 'delete_equipment' station.id equipment.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Voulez-vous vraiment supprimer cet équipement ?')">Supprimer</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'add_equipment' station.id %}" class="btn btn-success mt-3">Ajouter un nouvel équipement</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
