<!-- add_sensor_data.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Ajouter des données de capteurs</title>
</head>
<body>
    <h1>Ajouter des données de capteurs pour {{ equipment.nom }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ajouter</button>
    </form>

    <a href="{% url 'sensor_data' equipment_id=equipment.id %}">Retour aux données de capteurs</a>
</body>
</html>
